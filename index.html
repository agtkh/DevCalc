<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="js/eval-calculation-1.0.0.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.1.0/bignumber.min.js'></script> -->
    <script src="js/main.js"></script>
    <title>Dev Calc</title>
</head>

<body>
    <div class="container">
        <div class="result_view">
            <div id="dec_result" data-base="dec" class="result selected">
                <div class="result_icon">DEC</div>
                <div class="result_field" id="dec_result_field"></div>
            </div>
            <div id="hex_result" data-base="hex" class="result">
                <div class="result_icon">HEX</div>
                <div class="result_field" id="hex_result_field"></div>
            </div>
            <div id="bin_result" data-base="bin" class="result">
                <div class="result_icon">BIN</div>
                <div class="result_field" id="bin_result_field"></div>
            </div>
            <div class="formula_wrapper">
                <div id="type">int</div>
                <div id="formula"></div>
            </div>
        </div>
        <div class="button_board">
            <div class="ctl_btn btn" id="btn_clear">
                AC
            </div>
            <div class="ctl_btn btn" id="btn_del">
                DEL
            </div>
            <div class="ctl_btn btn">
                +/-
            </div>
            <div class="op_btn btn" data-key="&lt;&lt;">
                &lt;&lt;
            </div>
            <div class="op_btn btn" data-key="&gt;&gt;">
                &gt;&gt;
            </div>



            <div class="num_btn btn disabled dec_disable bin_disable" data-key="D">
                D
            </div>
            <div class="num_btn btn disabled dec_disable bin_disable" data-key="E">
                E
            </div>
            <div class="num_btn btn disabled dec_disable bin_disable" data-key="F">
                F
            </div>
            <div class="op_btn btn" data-key="~">
                ~
            </div>
            <div class="op_btn btn" data-key="**">
                **
            </div>

            <div class="num_btn btn disabled dec_disable bin_disable" data-key="A">
                A
            </div>
            <div class="num_btn btn disabled dec_disable bin_disable" data-key="B">
                B
            </div>
            <div class="num_btn btn disabled dec_disable bin_disable" data-key="C">
                C
            </div>
            <div class="op_btn btn" data-key="^">
                ^
            </div>
            <div class="op_btn btn" data-key="|">
                |
            </div>

            <div class="num_btn btn bin_disable" data-key="7">
                7
            </div>
            <div class="num_btn btn bin_disable" data-key="8">
                8
            </div>
            <div class="num_btn btn bin_disable" data-key="9">
                9
            </div>
            <div class="op_btn btn" data-key="*">
                *
            </div>
            <div class="op_btn btn" data-key="&">
                &
            </div>

            <div class="num_btn btn bin_disable" data-key="4">
                4
            </div>
            <div class="num_btn btn bin_disable" data-key="5">
                5
            </div>
            <div class="num_btn btn bin_disable" data-key="6">
                6
            </div>
            <div class="op_btn btn" data-key="-">
                -
            </div>
            <div class="op_btn btn" data-key="(">
                (
            </div>

            <div class="num_btn btn" data-key="1">
                1
            </div>
            <div class="num_btn btn bin_disable" data-key="2">
                2
            </div>
            <div class="num_btn btn bin_disable" data-key="3">
                3
            </div>
            <div class="op_btn btn" data-key="+">
                +
            </div>
            <div class="op_btn btn" data-key=")">
                )
            </div>

            <div class="num_btn btn" data-key="0">
                0
            </div>
            <div class="num_btn btn" data-key="">
                .
            </div>
            <div class="ctl_btn btn" id="eq_btn">
                =
            </div>
            <div class="op_btn btn" data-key="/">
                /
            </div>
            <div class="op_btn btn" data-key="%">
                %
            </div>
        </div>
    </div>
</body>

</html>
